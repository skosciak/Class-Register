<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Class Register">
        <link rel="icon" href="Assets/IG.png">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Class Register</title>
    </head>
    <body>
        <form id="user-data">
            <h3>Wybierz skąd pobrać dane:</h3>
            <div id="database-wrapper">
                <div class="input">
                    <label for="database-teachers">Nauczyciele</label>
                    <input type="radio" name="database" class="database first-step" id="database-teachers" value="teachers">
                </div>
                <div class="input">
                    <label for="database-classroom">Klasy</label>
                    <input type="radio" name="database" class="database first-step" id="database-classroom" value="classroom">
                </div>
                <div class="input">
                    <label for="database-subjects">Przedmioty</label>
                    <input type="radio" name="database" class="database first-step" id="database-subjects" value="subjects">
                </div>
            </div>
            <h3>Czy chcesz dodać dane które zaraz wpiszesz?</h3>
            <div class="input">
                <label for="method-add">Dodaj</label>
                <input type="radio" name="method" class="method" id="method-add" value="POST">
            </div>
            <div id="inputs">
                <h3>Wpisz danę:</h3>
                <label id="first-field-label" for="first-field"></label>
                <input type="text" class="input write" id="first-field" name="first-field">
                <label id="second-field-label" for="second-field"></label>
                <input type="text" class="input write" id="second-field" name="second-field">
                <label id="third-field-label" for="third-field"></label>
                <input type="number" class="input write" id="third-field" name="third-field">
                <label id="fourth-field-label" for="fourth-field"></label>
                <input type="text" class="input write" id="fourth-field" name="fourth-field">
                <button id="submit">Szukaj</button>
            </div>
        </form>
        <form id="server-data" style="display: none">
            <h3>Wybierz działanie:</h3>
            <div id="method-wrapper">
                <div class="input">
                    <label for="method-remove">Usuń</label>
                    <input type="radio" name="method" class="method" id="method-remove" value="DELETE">
                </div>
                <div class="input">
                    <label for="method-modify">Modyfikuj</label>
                    <input type="radio" name="method" class="method" id="method-modify" value="MODIFY">
                </div>
                <div class="input">
                    <label for="method-search">Szukaj</label>
                    <input type="radio" name="method" class="method" id="method-search" value="GET">
                </div>
            </div>
            <button id="submit-to-server">Finalizuj</button>
        </form>
        <form id="force-post" style="display: none">
            <h3>Znaleziono wynik który pasuje do Twoich danych. Czy mimo to chcesz dodać do bazy danych?</h3>
            <div>
                <button id="tak">Tak</button>
                <button id="nie">Nie</button>
            </div>
        </form>
        <div id="display-status">
        </div>
    <script type = 'module' src='scripts/client.js'></script>
    </body>
</html>
