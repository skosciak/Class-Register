<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Class Register">
        <link rel="icon" href="Assets/IG.png">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Class Register</title>
    </head>
    <body>
        <form id="first-step">
            <h3>Wybierz skąd pobrać dane:</h3>
            <div id="database-wrapper">
                <div class="input-wrapper">
                    <label for="database-teachers">&nbsp&nbspNauczyciele</label>
                    <input type="radio" name="database" class="database first-step" id="database-teachers" value="teachers">
                </div>
                <div class="input-wrapper">
                    <label for="database-classroom">&nbsp&nbspKlasy</label>
                    <input type="radio" name="database" class="database first-step" id="database-classroom" value="classrooms">
                </div>
                <div class="input-wrapper">
                    <label for="database-subjects">&nbsp&nbspPrzedmioty</label>
                    <input type="radio" name="database" class="database first-step" id="database-subjects" value="subjects">
                </div>
            </div>
            <h3>Czy chcesz dodać dane które zaraz wpiszesz?</h3>
            <div id="method-add-wrapper">
                <p>Nie</p>
                <div id="method-add-button-wrapper" class="wrapper-off">
                    <button type="button" id="method-add-button" class="off"></button>
                </div>
                <p>Tak</p>
            </div>
            <div id="inputs" class="inputs-unselect">
            </div>
        </form>
        <form id="second-step" style="display: none">
            <h3>Wybierz działanie:</h3>
            <div id="method-wrapper">
                <div class="input-wrapper">
                    <label for="method-remove">&nbsp&nbspUsuń</label>
                    <input type="radio" name="method" class="method" id="method-delete" value="DELETE">
                </div>
                <div class="input-wrapper">
                    <label for="method-modify">&nbsp&nbspModyfikuj</label>
                    <input type="radio" name="method" class="method" id="method-modify" value="PUT">
                </div>
            </div>
            <div id="inputs-modify" class="modify-unselect">
                <h3>Wybierz które dane chcesz zaktualizować</h3>
                <label id="first-field-modify-label" for="first-modify-field"></label>
                <input type="text" class="input write" id="first-modify-field" name="first-field">
                <label id="second-field-modify-label" for="second-modify-field"></label>
                <input type="text" class="input write" id="second-modify-field" name="second-field">
                <label id="third-field-modify-label" for="third-modify-field"></label>
                <input type="number" class="input write" id="third-modify-field" name="third-field">
                <label id="fourth-field-modify-label" for="fourth-modify-field"></label>
                <input type="text" class="input write" id="fourth-modify-field" name="fourth-field">
                <div id="mandatory-wrapper-modify" class="hidden">
                    <p>Nie</p>
                    <div id = "mandatory-button-wrapper-modify" class="wrapper-off">
                        <button type="button" id="mandatory-button-modify" class="off"></button>
                    </div>
                    <p>Tak</p>
                </div>
            </div>
            <button id="submit-to-server">Finalizuj</button>
        </form>
        <form id="force-post" style="display: none">
            <h3>Znaleziono wynik który pasuje do Twoich danych. Czy mimo to chcesz dodać do bazy danych?</h3>
            <div>
                <button id="yes-button">Tak</button>
                <button id="no-button">Nie</button>
            </div>
        </form>
        <div id="display-status">
        </div>
    <script type = "module" src="scripts/client.js"></script>
    <script type = "module" src="scripts/validation.js"></script>
    <script type = "module" src="scripts/styling.js"></script>
    </body>
</html>
